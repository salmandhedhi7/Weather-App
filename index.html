<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./weather.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/family=Pacifico">
</head>
<body  class="d-flex align-items-center justify-content-center row p-0 px-0 ps-0 pe-0 no-margin">

    <center>
        <div id="maindiv"  class="col-11 col-sm-10 col-md-10 col-lg-8 col-xl-8 col-xxl-6 ms-0 me-0 m-0 mx-0 no-margin">
            
            <h1 class="text-white" >Weather Update</h1>


            <div class="weatherinput">
                <form onsubmit="getWeather(); return false;">
                    <input class="abc" type="search" name="" id="cityname">
                    <button type="submit">Search</button>
                </form>
            </div>

            <div class="row">

                <div class="col-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="white" class="bi bi-clouds-fill" viewBox="0 0 16 16">
                        <path d="M11.473 9a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 14h8.5a2.5 2.5 0 1 0-.027-5z"/>
                        <path d="M14.544 9.772a3.506 3.506 0 0 0-2.225-1.676 5.502 5.502 0 0 0-6.337-4.002 4.002 4.002 0 0 1 7.392.91 2.5 2.5 0 0 1 1.17 4.769z"/>
                      </svg>
                </div>

                <div class="col-5 d-flex flex-column align-items-center justify-content-center">

                    <span id="weathercity" class="text-white text-28">N/A</span>
                    <span id="temp" class="text-white text-28"></span>

                </div>

            </div>

            <div class="row text-white bars d-flex align-items-center">
                <div class="col-5">

                    Feels Like

                </div>

                <div id="feels" class="col-5">

                    N/A

                </div>

            </div>

            <div class="row text-white bars d-flex align-items-center">
                <div class="col-5">

                    Humidity

                </div>

                <div id="humidity" class="col-5">

                    N/A

                </div>

            </div>

            <div class="row text-white bars d-flex align-items-center">
                <div class="col-5">

                    Pressure

                </div>

                <div id="pressure" class="col-5">

                    N/A

                </div>

            </div>

            



        </div>


                            <!-- Button trigger modal -->
                    <button id="modalButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    
                    </button>

                            <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Error</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalText" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        </div>
                        </div>
                    </div>
                    </div>


    </center>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
